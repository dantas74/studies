{% extends 'base.html' %}
{% load static %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/header.css' %}">
{% endblock %}

{% block page_title %}All Challenge{% endblock %}

{% block content %}
    {% include 'challenges/includes/header.html' %}

    <ul>
        {% for month in months %}
            <li>
                <a href="{% url 'month-challenge' month=month %}">{{ month|capfirst }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
