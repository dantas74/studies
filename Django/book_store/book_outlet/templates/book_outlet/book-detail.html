{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>The book has a rating of {{ book.rating }},
        {% if is_bestseller %}
            and is a bestseller
        {% else %}
            but isn't a bestseller
        {% endif %}
{% endblock %}
